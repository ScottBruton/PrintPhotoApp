
<!DOCTYPE html>
<html>
<head>
    <title>Current Layout</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .a4-page {
            width: 210mm;
            height: 297mm;
            position: relative;
            page-break-after: always;
            margin: 0 auto;
            padding: 0;
            background: white;
            display: block !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .photo-placeholder {
            position: absolute;
            box-sizing: border-box;
            background: #fff;
            border: 1px solid #ddd;
        }
        .photo-placeholder .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .photo-placeholder img {
            position: absolute;
            left: 50%;
            top: 50%;
        }
        .edit-overlay, .page-delete-btn {
            display: none !important;
        }
        @media print {
            body {
                width: 210mm;
                height: 297mm;
                background: none;
            }
            .a4-page {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .photo-placeholder {
                border: none;
            }
        }
    </style>
</head>
