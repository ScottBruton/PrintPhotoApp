<!DOCTYPE html>
<html>
  <head>
    <title>Checking for Updates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .update-message {
        margin-bottom: 20px;
        text-align: center;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .update-btn {
        background: #2ecc71;
        color: white;
      }

      .skip-btn {
        background: #e74c3c;
        color: white;
      }

      .hidden {
        display: none;
      }

      .ok-btn {
        background: #3498db;
        color: white;
      }

      .progress {
        --progress: 0%;
        width: 100%;
        max-width: 300px;
        height: 20px;
        background-color: #f3f3f3;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px 0;
        position: relative;
      }

      .progress::before {
        content: attr(data-progress);
        position: absolute;
        top: 0;
        left: 0;
        width: var(--progress);
        height: 100%;
        background-color: #3498db;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <div class="update-message">Checking for updates...</div>
    <div class="progress hidden" data-progress="0%"></div>
    <div class="buttons hidden">
      <button class="update-btn">Update Now</button>
      <button class="skip-btn">Continue Without Update</button>
    </div>
    <button class="ok-btn hidden">OK</button>
    <script src="update.js"></script>
  </body>
</html>
