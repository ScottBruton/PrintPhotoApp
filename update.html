<!DOCTYPE html>
<html>
  <head>
    <title>Update Available</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        user-select: none;
      }
      .titlebar {
        -webkit-app-region: drag;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 32px;
        background: #2c3e50;
        display: flex;
        align-items: center;
        padding: 0 10px;
        color: white;
      }
      .content {
        margin-top: 32px;
        padding: 20px;
      }
      #updateStatus {
        margin-bottom: 15px;
      }
      #progressBar {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
      }
      #progressFill {
        width: 0%;
        height: 100%;
        background-color: #3498db;
        transition: width 0.3s ease;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        background-color: #3498db;
        color: white;
        transition: all 0.3s ease;
      }
      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
        opacity: 0.7;
      }
      button:hover:not(:disabled) {
        background-color: #2980b9;
      }
      .error {
        color: #e74c3c;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="titlebar">Update Available</div>
    <div class="content">
      <div id="updateStatus">Checking for updates...</div>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <button id="installButton" style="display: none">Install Update</button>
      <button id="closeButton">Close</button>
      <div id="error" class="error"></div>
    </div>
    <script src="update.js"></script>
  </body>
</html>
